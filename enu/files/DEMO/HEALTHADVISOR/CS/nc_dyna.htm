var LOADED = 0;
function ForceDecimals(curValue) {
var retStr = new String();
with (Math) {
if (ceil(curValue) == floor(curValue)) {
retStr = curValue + '.00';
}
else if(ceil(curValue*10) == floor(curValue*10)) {
retStr = curValue +'0';
}
else retStr = curValue;
}
return retStr;
}
function OpenFrame(bakColor)
{
this.dyn_btn.document.open();
this.dyn_btn.document.writeln('<HTML><HEAD></HEAD>');

}
function CloseFrame()
{
this.dyn_btn.document.writeln('</BODY></HTML>');
this.dyn_btn.document.close();
}

{

}

this.dyn_btn.document.writeln('<TD width=30% align=left>');
if (hasFamily) {

this.dyn_btn.document.writeln('		<IMG src="dyn_fam.gif" alt="View Family Window" border=0 hspace=0 vspace=0>');
this.dyn_btn.document.writeln('	</A>');
}
this.dyn_btn.document.writeln('</TD>');
this.dyn_btn.document.writeln('<TD width=20% align=right>');
if (hasDelete) {

else {
if (hasOrder) {

}

function GotoItemPage(alreadyOpen)
{
if (!CheckOpener()) {
return;
}
if (opener.top.Loaded(opener.top.CS)) {
opener.top.codeset.GotoItemPage();
}
}
function GotoSetPage(alreadyOpen)
{

}
function GotoFamilyPage(alreadyOpen)
{
if (!CheckOpener()) {
return;

function AddToPO(alreadyOpen)
{
if (!CheckOpener()) {
return;
}
if (opener.top.Loaded(opener.top.CS)) {
opener.top.codeset.AddToPO(alreadyOpen);
}
}
function DeleteFromPO()
{
if (!CheckOpener() || !CheckPO()) {
return;
}
if (opener.top.Loaded(opener.top.CS)) {
opener.top.codeset.DeleteFromPO(window);
}
}
function CheckOpener()
{
if (!opener || !opener.top || opener.closed) {
alert("\nOnLink Sales(tm) Message\nUnable to complete request.\nThe product catalog is closed.\n");
return false;
}
return true;
}
function CheckPO()
{
if (!opener.top.codeset.DYNAPO || opener.top.codeset.DYNAPO.closed) {
alert("\nOnLink Sales(tm) Message\nUnable to complete request.\nThe order window closed\n");
return false;
}
return true;
}
function initPage()
{
window.opener.LoadDynaspec(window);
}
function cleanupPage()
{
window.opener.DYNASPEC = null;
}
