<HTML><HEAD>  
<TITLE>Line Item Template</TITLE>
</HEAD>

<BODY bgcolor=#FFFFFF link=#000000 vlink=#000000>
<FORM name="ordertargetform" onSubmit="return false;">
<BR><BR><BR><BR><BR><BR>

<TEXTAREA NAME="ROW">
	<TR>
	<TD ALIGN="LEFT" VALIGN="TOP"><FONT SIZE="1" FACE="VERDANA"><B>
	<ORDERTARGET NAME="DESC" VALUE="DESC">
	<BR>
	<ORDERTARGET NAME="TEXTFIELD" VALUE="TEXTFIELD"> 	
	</FONT></TD>

	<TD ALIGN="LEFT" VALIGN="TOP"><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="PRM" VALUE="PRM">
	</FONT></TD>

	<TD ALIGN="MIDDLE" VALIGN=TOP><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="QTY" VALUE="QTY" TYPE="INPUT" SIZE="2">
	</FONT></TD>

	<TD ALIGN="RIGHT" VALIGN=TOP nowrap><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="SUBPRICE" VALUE="SUBPRICE" TYPE="TEXT">
	</FONT></TD>

	<TD ALIGN="RIGHT" VALIGN=TOP nowrap WIDTH="75"><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="EXTSUBPRICE" VALUE="EXTSUBPRICE" TYPE="TEXT">
	</FONT></TD>
	</TR>

	<ORDERTARGET TYPE="SUBROW" NAME="SUBITEMS">
	
	<TR>
	<TD colspan=5><HR></TD>
	</TR>

</TEXTAREA>

<TEXTAREA NAME="SUBITEMS">
	
	<TR>
	<TD ALIGN="LEFT" VALIGN="TOP"><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="DESC" VALUE="DESC">
 	</FONT></TD>

	<TD ALIGN="LEFT" VALIGN="TOP"><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="PRM" VALUE="PRM">
	</FONT></TD>

	<TD ALIGN="MIDDLE" VALIGN="TOP"><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="QTY" VALUE="QTY">
	</FONT></TD>

	<TD ALIGN="RIGHT" VALIGN="TOP"><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="UNITPRICE" VALUE="UNITPRICE" TYPE="TEXT">
	</FONT></TD>

	<TD ALIGN="RIGHT" VALIGN="TOP"><FONT SIZE="1" FACE="VERDANA">
	<ORDERTARGET NAME="EXTPRICE" VALUE="EXTPRICE" TYPE="TEXT">
	</FONT></TD>
	</TR>

</TEXTAREA>

</FORM>
</BODY>
</HTML>
