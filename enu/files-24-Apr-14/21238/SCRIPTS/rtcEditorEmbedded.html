<html>
<head>
<title>             RTC</title>
<link rel="stylesheet" href="../../files/main.css">
<style>
#editFrame		{	width: 100%;	height: expression(document.body.offsetHeight-35);	border:solid 0px #c6c3c6;	background-color:white;	}
.btnbar 		{	background-color:#ccccff}
.btn 			{	border:1px solid #ccccff;}
.btnOvr 		{	border:1px solid #000000; border-color:#ffffff #999999 #999999 #ffffff; }
.btnDwn 		{	border:1px solid #000000; border-color:#999999 #ffffff #ffffff #999999; }
.btnOut 		{	border:1px solid #ccccff; }
.btnPop,
.btnPopOut,
.btnPopDwn,
.btnPopOvr		{	border:1px solid #e5e5e5; font-weight:bold; font-size:8pt}
.btnPopOvr		{	border-color:#ffffff #666666 #666666 #ffffff;}	
.btnPopDwn		{	border-color:#666666 #ffffff #ffffff #666666;}	
.btnPop	INPUT	{	font-size:8pt;	}
.divLight		{	background-color:#ffffff;}
.divMed			{	background-color:#999999;}
.divDark		{	background-color:#666666;}
.win			{	background-color:#ccccff;}
</style>
<script>
document.activePopoutPanel = "";			//stores the active popout panel so we can determine if it needs to be toggled
document.allPopoutPanels = new Array();		//maintains an array of all popup Panels (find,find&replace,colorpicker)
											//so that we can manage their visibility
</script>
</head>

<body class="win" unselectable="on" onload="parent.initEditor(this)" topmargin="0" leftmargin="0">

<table width="100%" cellspacing="0" cellpadding="0" border="0">	
	<tr><td><iframe name="editFrame" id="editFrame" scrolling="yes" frameborder="0">0</iframe></td></tr>
	<tr><td style="border:1px solid #999999;border-width:1 0 0 0;"><script>document.write(parent.createColorPickerPanel(this,"above"));document.write(parent.createFindReplacePanel(this,"above"));</script></td></tr>
</table>
	
<table height="5" class="btnbar" width="100%" cellspacing="0" cellpadding="0" border="0">	
	<tr><td class="divMed"><img src="../../images/spacer.gif" alt="" width="100%" height="1"></td></tr>
	<tr><td class="divLight"><img src="../../images/spacer.gif" alt="" width="100%" height="1"></td></tr>
	<tr><td><img src="../../images/spacer.gif" alt="" width="100%" height="3"></td></tr>
</table>

<table height="20" class="btnbar" width="100%" cellspacing="0" cellpadding="0" border="0">	
	<tr>
		<td>&nbsp;</td>
		<script>document.write(parent.createEm());</script>
		<td width="100%"> </td>
	</tr>
</table>

</body>
</html>
