<HTML>
<HEAD>  
<TITLE>Order Template - Totals Frame</TITLE>
<!--   Ver 0.9NS	11/29/98		Jeff Loomans	-->
<SCRIPT></SCRIPT>
<SCRIPT SRC="../cs/po.js">
</SCRIPT>

</HEAD>

<BODY bgcolor=#FFFFFF link=#000000 vlink=#000000>
<FORM name="widgetForm" onSubmit="return false;">

<img src="black.gif" height=2 width=100% border=0 hspace=0 vspace=0><BR>
<img src="trans.gif" height=5 width=0 border=0 hspace=0 vspace=0><BR>


<TABLE Width=550 border=0 cellpadding=0 cellspacing=0>

<TR>
	<TD width=10>
		<img src="trans.gif" height=1 width=10 border=0 hspace=0 vspace=0><BR>
	</TD>

	<TD width=345 valign=top align="left">
		<TABLE width=100% border=0 cellpadding=0 cellspacing=0>
		<TR>
		<TD align="left">
			<IMG name="Flyover" src="../ui/logo.gif" border=0 hspace=0 vspace=0><BR>
		</TD>

		<TD align=center valign=middle>
			<INPUT type="button" name="CLEARORDER" value="Clear Entire Order Form" ONCLICK="DeleteAllOrderItems();"><BR>
			<IMG src="trans.gif" height=5 width=1 border=0 hspace=0 vspace=0><BR>
			<INPUT type="button" name="PRINTORDER" value="Create Printable Order" ONCLICK="PrintableOrder('MULTI','HTML','order_print','ROW','SUBITEMS');"><BR>
			<IMG src="trans.gif" height=5 width=1 border=0 hspace=0 vspace=0><BR>

</TD>
		
		</TR>
		</TABLE>
	</TD>
	
	<TD width=20>
		<img src="trans.gif" height=1 width=20 border=0 hspace=0 vspace=0><BR>
	</TD>

	<TD width=170 valign=middle align="right">
			<TABLE border=0 cellpadding=0 cellspacing=0>
			<TR>
			<TD width=90>
				<FONT FACE="verdana,arial" color="#000000" size=1>
				<B>SUBTOTAL</B>
			</TD>
			<TD align=left>
				<FONT FACE="verdana,arial" color="#000000" size=1>
				<SCRIPT>
				document.writeln(BuildOrderWidget("MULTI","TEXT", "SUBPRICETOTAL","", "9", ""));
				</SCRIPT>
			</TD>
			</TR>
			
			<TR>
			<TD>
				<FONT FACE="verdana,arial" color="#000000" size=1>
				<B>DISCOUNT %</B>
			</TD>
			<TD align=left>
				<FONT FACE="verdana,arial" color="#000000" size=1>
				<SCRIPT>
				document.writeln(BuildOrderWidget("MULTI","TEXT", "DISCOUNT","", "9","0","ONCHANGE","DiscountTotal();UpdateOrder"));
				</SCRIPT>
			</TD>
			</TR>
			
			<TR>
			<TD nowrap>
				<FONT FACE="verdana,arial" color="#000000" size=1>
				<B>TOTAL</B>
			</TD>
			<TD align=left>
				<FONT FACE="verdana,arial" color="#000000" size=1>
				<SCRIPT>
				document.writeln(BuildOrderWidget("MULTI","TEXT", "DISCSUBPRICE","", "9"));
				</SCRIPT>


			</TD>
			</TR>

			</TABLE>
	</TD>

</TR>
</TABLE>

</FORM>
</BODY>
</HTML>
