<html>
<head>
<title></title>
<link rel="stylesheet" href="../../files/main.css">
<style>
#editFrame		{	width: 100%;	height: 350px;	border:solid 0px #c6c3c6;	background-color:white;	}
.btnbar 		{background-color:#ccccff}
.btn 			{border:1px solid #ccccff;}
.btnOvr 		{border:1px solid #000000; border-color:#ffffff #999999 #999999 #ffffff; }
.btnDwn 		{border:1px solid #000000; border-color:#999999 #ffffff #ffffff #999999; }
.btnOut 		{border:1px solid #ccccff; }
.btnPop,
.btnPopOut,
.btnPopDwn,
.btnPopOvr		{	border:1px solid #e5e5e5; font-weight:bold; font-size:8pt}
.btnPopOvr		{	border-color:#ffffff #666666 #666666 #ffffff;}	
.btnPopDwn		{	border-color:#666666 #ffffff #ffffff #666666;}	
.btnPop	INPUT	{	font-size:8pt;	}
.divLight		{background-color:#ffffff;}
.divMed			{background-color:#999999;}
.divDark		{background-color:#666666;}
.win			{background-color:#e5e5e5;}
</style>
<script>
document.activePopoutPanel = "";			//stores the active popout panel so we can determine if it needs to be toggled
document.allPopoutPanels = new Array();		//maintains an array of all popup Panels (find,find&replace,colorpicker)
											//so that we can manage their visibility
</script>
</head>

<body class="win" unselectable="on" onload="Top().initEditor(this)" onunload="Top().doCleanup();" topmargin="0" leftmargin="0">
<script>this.document.title=Top().sPopup_WinTitle;</script>
<table height="5" class="btnbar" width="100%" cellspacing="0" cellpadding="0" border="0">
	
	<tr><td class="divMed"><img src="../../images/spacer.gif" width="100%" height="1"></td></tr>
	<tr><td class="divLight"><img src="../../images/spacer.gif" width="100%" height="1"></td></tr>
	<tr><td ><img src="../../images/spacer.gif" width="100%" height="3"></td></tr>
</table>
<table height="21" class="btnbar" width="100%" cellspacing="0" cellpadding="0" border="0">	
	<tr valign="middle" class="btnbar">
		<td>&nbsp;</td>
		<script>document.write(Top().createPop());</script>
		<td width="100%"> </td>
	</tr>
</table>

<table height="2" class="btnbar" width="100%" cellspacing="0" cellpadding="0" border="0">		
	<tr><td class="divMed"><img src="../../images/spacer.gif" width="100%" height="1"></td></tr>
	<tr><td class="divDark"><img src="../../images/spacer.gif" width="100%" height="1"></td></tr>	
</table>
<script>document.write(Top().createFindReplacePanel(this) + Top().createColorPickerPanel(this));</script>
<table width="100%" cellspacing="0" cellpadding="0" border="0">
	<tr><td><iframe name="editFrame" id="editFrame">0</iframe></td></tr>
	<tr><td class="divDark"><img src="../../images/spacer.gif" width="100%" height="2"></td></tr>
</table>
<table width="100%" cellspacing="0" cellpadding="4" border="0">
	<tr>
		<td nowrap>&nbsp;<span id="docLen">&nbsp;</span>
			<script>function getRTCLength()
				{
					if(window.frames[Top().rtcEditor_Frame_Name].loaded==true)
					{	var count = this.frames[Top().rtcEditor_Frame_Name].document.body.innerHTML.length;
						count = (count>Top().rtcMaxChars)?"<span class='error'>" + count + "</span>":count; 
						document.all.docLen.innerHTML = count + " / " + Top().rtcMaxChars;	}
					else {document.all.docLen.innerHTML = "? / " + Top().rtcMaxChars;}
					 window.setTimeout("getRTCLength()",1000);
				}
				getRTCLength();
			</script>
		</td>
		<td width="100%">&nbsp;</td>
		<td><script>document.write(Top().HTML_BTN_OK)</script>gt</td>
		<td><script>document.write(Top().HTML_BTN_CANCEL)</script></td>						
	</tr>
</table>


</body>
</html>
