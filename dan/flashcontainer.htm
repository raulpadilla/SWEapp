<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
        <script src="AC_OETags.js" language="javascript"></script>
        <style>body { margin: 0px; overflow:hidden }</style>
        <script language="JavaScript" type="text/javascript">
            window.onresize = setViewerDimensions;
            function setViewerDimensions()
            {
                var flashObject = document.getElementById("InteractiveDetailer");
                var arg = "<invoke name=\"resizeViewerDimensions\" returntype=\"null\"></invoke>";
                flashObject.CallFunction(arg);
                //InvokeMethod ("resizeViewerDimensions", "");
            }
            function InvokeMethod(strMode,strMethod,strArg)
            {
                //alert(strMode);
                //alert(strArg);
                var flashObject = document.getElementById("InteractiveDetailer");
                var arg = "<invoke name=\"InvokeMethod\" returntype=\"xml\"><arguments><string>" + strMode + "</string><string>" + strMethod + "</string><string>"+strArg+"</string></arguments></invoke>";
                flashObject.CallFunction(arg);
            }
            function IsReady()
            {
                //alert("Is Ready");
                window.external.ProcessFlashCall();
            }
            function InvokeSiebelMethod(vMethod,vXMLData)
            {
                //alert("InvokeSiebelMethod "  + vMethod + " " + vXMLData);
                window.external.InvokeSiebelMethod(vMethod,vXMLData);
            }
            function screenWidth()
            {
                return screen.width;
                //return document.body.offsetWidth;
            }
            function screenHeight()
            {
                return screen.height - 50;
                //return document.body.offsetHeight;
            }
        // -----------------------------------------------------------------------------
        // Major version of Flash required
        var requiredMajorVersion = 9;
        // Minor version of Flash required
        var requiredMinorVersion = 0;
        // Minor version of Flash required
        var requiredRevision = 0;
        // -----------------------------------------------------------------------------
     
        </script>
    </head>

        <script language="JavaScript" type="text/javascript" src="history.js"></script>
